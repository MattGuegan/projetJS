    <style>
        body {

        #hero {
            background-image: url('https://www.epsi.fr/wp-content/uploads/2020/06/code-javascript.jpg');

            color: #fff;
        }

        .cta-button {
            background: #ffa500;
            color: #fff;
            text-align: center;
            padding: 10px 40px;
            margin: 120px 0;
            display: inline-block;
            margin-left: 120px;
            transition: transform 0.3s ease-in-out;
        }

        .cta-button:hover {
            transform: scale(1.1);
        }

        .container-cards {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .feature-card {
            background: #87CEEB;
            width: 300px;
            height: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            margin-right: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .feature-card:hover {
            transform: scale(1.1);
        }

        .feature-card img {
            width: 100%;
            border-radius: 10px;
        }

        .feature-card h4 {
            font-weight: bold;
        }

        .feature-card p {
            font-size: 16px;
        }

        footer {
            background: #00008B;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .modal {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            display: none;
            z-index: 1;
        }

        .modal-content {
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
